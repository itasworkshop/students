<div class="container">
    <h1>Student List</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Subject</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let student of students">
                <td>{{ student.name }}</td>
                <td>{{ student.subject }}</td>
                <td>{{ student.description }}</td>
            </tr>
        </tbody>
    </table>
</div>
